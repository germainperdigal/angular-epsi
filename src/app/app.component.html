<mat-toolbar color="primary">
  <span>SkillsMatch</span>
  <span class="spacer"></span>
  <nav>
    <button mat-icon-button [matMenuTriggerFor]="nav_menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #nav_menu="matMenu">
      <button routerLink="/" mat-menu-item>
        <span>Le concept</span>
      </button>
      <button *ngIf="!isSignedIn" routerLink="/auth/signin" mat-menu-item>
        <span>Se connecter</span>
      </button>
      <button *ngIf="isAdmin" routerLink="/admin" mat-menu-item>
        <span>Espace administrateur</span>
      </button>
      <button *ngIf="!isSignedIn" routerLink="/auth/signup" mat-menu-item>
        <span>S'inscrire</span>
      </button>
      <button *ngIf="isSignedIn" routerLink="/dash/profile" mat-menu-item>
        <span>Profil</span>
      </button>
      <button *ngIf="isSignedIn" routerLink="/dash/home" mat-menu-item>
        <span>Dashboard</span>
      </button>
      <button *ngIf="isSignedIn" (click)="signout()" mat-menu-item>
        <span>Se d√©connecter</span>
      </button>

    </mat-menu>
  </nav>
</mat-toolbar>
