<form [formGroup]="creationForm">
  <mat-form-field appearance="outline">
    <mat-label>Libellé</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <div>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      (click)="create()">
      Créer
    </button>
  </div>
</form>
